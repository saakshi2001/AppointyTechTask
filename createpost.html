<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
</head>

<body>
    <form action="/posts" method="post">
        Id:<input type="text" name="id" id="id"> <br> <br>
        Caption:<input type="text" name="caption" id="caption"> <br> <br>
        Image URL:<input type="url" name="url" id="url"> <br> <br>
        Posted Timestamp:<input type="time" name="timestamp" id="timestamp"> <br> <br>
        <input type="submit" value="Create">
    </form>
</body>

</html>
